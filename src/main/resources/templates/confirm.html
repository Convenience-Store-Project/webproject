<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>예약 완료</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>예약 완료</h1>
<table>
    <thead>
    <tr>
        <th>편의점</th>
        <th>상품</th>
        <th>수량</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <!-- 예약 정보 표시 -->
        <td th:text="${reservation.store.name}"></td>
        <td th:text="${reservation.product.name}"></td>
        <td th:text="${reservation.quantity}"></td>
        <td th:text="${reservation.price}"></td>
    </tr>
    </tbody>
</table>
<!-- 추가 주문 버튼 -->
<form action="/search">
    <button type="submit">추가 주문</button>
</form>
<!-- 주문 취소 버튼 -->
<form action="/cancel">
    <button type="submit">주문 취소</button>
</form>
</body>
</html>
