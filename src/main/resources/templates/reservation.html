<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>
<h1>예약하기</h1>
<table>
    <thead>
    <tr>
        <th>편의점</th>
        <th>수량</th>
        <th>개수</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${foundProducts}">
        <td th:text="${product.store.name}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tr>
    </tbody>
</table>
<button type="button" onclick="location.href='http://localhost:8080/confirm'">예약</button>
</body>
</html>
