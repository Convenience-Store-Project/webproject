<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 예약</title>
</head>
<body>
<h2>상품 예약</h2>

<!-- 예약에 관련된 상품 정보 표시 -->
<p>상품 ID: <span th:text="${product.productId}"></span></p>
<p>상품 이름: <span th:text="${product.name}"></span></p>
<p>상품 수량: <span th:text="${product.quantity}"></span></p>
<p>상품 가격: <span th:text="${product.price}"></span></p>

<!-- 예약 수량 입력 폼 -->
<form action="/reserve/confirm" method="post">
    <input type="hidden" name="productId" th:value="${product.productId}" />
    <label for="quantity">예약 수량:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="${product.quantity}" required />
    <button type="submit">예약 확정</button>
</form>
</body>
</html>
