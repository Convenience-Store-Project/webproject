<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 예약</title>
</head>
<body>
<h2>상품 예약</h2>

<!-- 예약에 관련된 상품 정보 표시 -->
<table>
    <tbody>
    <tr th:each="product : ${productinfo}">
        <td>편의점명: <span th:text="${product.store.name}"></span></td>
        <td>상품명: <span th:text="${product.name}"></span></td>
        <td>수량: <span th:text="${product.quantity}"></span></td>
        <td>가격: <span th:text="${product.price}"></span></td>

        <!-- 예약 수량 입력 폼 -->
        <td>
            <form action="/update" method="post">
                <input type="hidden" name="storeName" th:value="${product.store.name}" />
                <label for="quantity">예약 수량:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="${product.quantity}" required />
                <button type="submit">예약 하기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
