<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <title>All customers</title>
</head>
<body>
<h1>Welcome Mart!!</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customerinfo}">
    <td th:text="${customer.customerId}"></td>
    <td th:text="${customer.name}"></td>
    <td>
      <button type="button" onclick="location.href='@{/customers/reservation/reservation/{id}(id=${customer.customerId})}'">예약</button>
      <a th:href="@{/customers/reservation/reservation/{id}(id=${customer.customerId})}">예약</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/customers/create">로그인 하기</a>
<button type="submit">로그인 하기</button>
</body>
</html>
