<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #c7a3d4, #b392c5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #c7a3d4;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #c7a3d4;
            border-radius: 5px;
            font-size: 18px;
        }

        button[type="submit"] {
            background: linear-gradient(to bottom, #c7a3d4, #b392c5);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to bottom, #b392c5, #a07ea9);
        }

        p.error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
  <h1>로그인</h1>
  <form action="#" method="post">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">로그인</button>
  </form>
  <p class="error-message" th:text="${error}"></p>
</div>
</body>
</html>
